<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/app/styles/styles.css">
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <main class="main">

        <div class="main-container flex flex-ai-c">


            <div class="tittle">
                <h1>Simple, traffic-based pricing</h1>
                <p>Sign-up for our 30-day trial. No credit card required.</p>
            </div>



            <div class="container">
                <div class="header"> 
                    <p class="p primero">
                        <span class="p" id="pageReviews">100K </span>
                        PAGEVIEWS
                    </p>
                </div>
                <div class="slider-container">
                    <input class="slider" type="range" min="0" max="4" id="myRange">
                </div>
                <div class="price">
                    <h2>$</h2><h2 id="value">16.00</h2>
                    <p class="p"> /month</p>
                </div>
                <slider class="slider"></slider>
                <div class="sell">
                    <p>Monthly billing<p>
                    <div class="toggle" id="yearlyToggle">
                        <div class="circle"></div>
                    </div>
                    <p>Yearly billing<p>
                    <h3 class="hide-for-mobile">25% discount</h3>
                    <h3 class="hide-for-desktop">-25%</h3>
                </div>
                <div class="line">

                </div>
                <ul class="items">
                    <li class="item">
                        <span><img src="/images/icon-check.svg"></span>Unlimited websites 
                    </li>
                    <li class="item">
                        <span><img src="/images/icon-check.svg"></span>100% data ownership 
                    </li>
                    <li class="item">
                        <span><img src="/images/icon-check.svg"></span>Email reports
                    </li>
                </ul>
                <a class="button">
                    Start my trial
                </a>
            </div>
        </div>
    </main>

    <script src="/script.js"></script>
</body>
</html>
